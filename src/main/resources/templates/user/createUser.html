<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header th:insert="sections/header :: header"></header>

<div class="container">
    <h2>Register New User</h2>

    <div th:if="${error != null}">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <form action="/user/createUser" method="POST">
        <input type="hidden" th:name="fromAdmin" th:value="${fromAdmin}"/>
        <table class="formTable">
            <tr>
                <td><label for="login">Login:</label></td>
                <td><input type="text" id="login" name="login" autocomplete="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" autocomplete="current-password" required></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirm Password:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword"></td>
            </tr>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country"></td>
            </tr>

            <tr th:if="${fromAdmin}">
                <td><label for="roleSelect">Role:</label></td>
                <td>
                    <select id="roleSelect" name="newUserRoleString" required>
                        <option value="" disabled selected>Select Role</option>
                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                    </select>
                </td>
            </tr>

            <input type="hidden" th:if="${!fromAdmin}" name="newUserRoleString" value="ROLE_USER"/>

            <tr>
                <td colspan="2">
                    <button type="submit" class="button_right">Create User</button>
                </td>
            </tr>
        </table>
    </form>

</div>

<footer th:replace="sections/footer :: footer"></footer>

</body>
</html>

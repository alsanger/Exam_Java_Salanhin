<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header th:insert="sections/header :: header"></header>

<div class="container">
    <h2>User Management</h2>

    <table id="adminTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Login</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Block Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.blocked ? 'BLOCKED' : 'NOT BLOCKED'}"></td>
            <td class="buttonContainer">
                <form action="/user/updateUser" method="GET">
                    <input type="hidden" name="updatedUserID" th:value="${user.id}"/>
                    <button type="submit" class="button_full_width">Edit / Delete / Block</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="sections/footer :: footer"></footer>

</body>
</html>
